            const title = document.getElementById('result-title');
            const text = document.getElementById('result-text');
            const winnerAvatar = document.getElementById('winner-avatar');
            
            let winner = '';
            if (gameState.player1Score > gameState.player2Score) {
                winner = 'å°çŒ´å­1å·';
                title.textContent = `ğŸ‰ ${winner}è·èƒœï¼`;
                winnerAvatar.style.backgroundImage = `url('${gameState.player1Avatar}')`;
            } else if (gameState.player1Score < gameState.player2Score) {
                winner = 'å°çŒ´å­2å·';
                title.textContent = `ğŸ‰ ${winner}è·èƒœï¼`;
                winnerAvatar.style.backgroundImage = `url('${gameState.player2Avatar}')`;
            } else {
                title.textContent = 'ğŸ¤ å¹³å±€ï¼';
                winnerAvatar.style.backgroundImage = `url('${gameState.player1Avatar}')`;
            }
            
            text.textContent = `å°çŒ´å­1å·: ${gameState.player1Score} é‡‘å¸ | å°çŒ´å­2å·: ${gameState.player2Score} é‡‘å¸`;
            modal.classList.remove('hide');
            
            // æ’­æ”¾èƒœåˆ©éŸ³ä¹ - ä½¿ç”¨Web Audio APIç¡®ä¿å…¼å®¹æ€§
            try {
                activateAudioContext();
                
                // åˆ›å»ºä¸€ä¸ªç®€å•çš„èƒœåˆ©éŸ³æ•ˆ
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                // è®¾ç½®éŸ³æ•ˆå‚æ•°
                oscillator.frequency.setValueAtTime(440, audioContext.currentTime); // A4
                oscillator.frequency.setValueAtTime(523, audioContext.currentTime + 0.2); // C5
                oscillator.frequency.setValueAtTime(659, audioContext.currentTime + 0.4); // E5
                oscillator.frequency.setValueAtTime(880, audioContext.currentTime + 0.6); // A5
                
                gainNode.gain.setValueAtTime(0, audioContext.currentTime);
                gainNode.gain.linearRampToValueAtTime(0.3, audioContext.currentTime + 0.1);
                gainNode.gain.linearRampToValueAtTime(0, audioContext.currentTime + 1.2);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 1.2);
            } catch (error) {
                console.log('æ— æ³•æ’­æ”¾èƒœåˆ©éŸ³ä¹:', error);
            }
        }
        
        // æ›´æ–°ç©å®¶å¤´åƒæ˜¾ç¤º
        function updatePlayerAvatars() {
            document.getElementById('player1-avatar').style.backgroundImage = `url('${gameState.player1Avatar}')`;
            document.getElementById('player2-avatar').style.backgroundImage = `url('${gameState.player2Avatar}')`;
        }
        
        // å¼€å§‹æ¸¸æˆ
        function startGame() {
            // åˆå§‹åŒ–æ¸¸æˆæ¿
            gameState.balloons = initBalloons();
            
            // æ›´æ–°ç•Œé¢
            updateScore();
            updateGameStatus();
            document.getElementById('round-count').textContent = gameState.round;
            
            // æ¸²æŸ“æ°”çƒ
            renderBalloons();
            
            // æ›´æ–°ç©å®¶å¤´åƒ
            updatePlayerAvatars();
        }
        
        // æ–°æ¸¸æˆ
        function newGame() {
            // é‡ç½®æ¸¸æˆçŠ¶æ€
            gameState = {
                balloons: [],
                player1Score: 0,
                player2Score: 0,
                currentPlayer: 1,
                round: 1,
                maxRounds: 10,
                selectedFruits: 0,
                maxSelectedFruitsPerRound: 2,
                balloonsPerRound: parseInt(document.querySelector('.difficulty-btn.active').dataset.fruits),
                player1Avatar: '',
                player2Avatar: '',
                currentAvatarSelector: 1
            };
            
            // é‡ç½®ç•Œé¢
            document.getElementById('result-modal').classList.add('hide');
            
            // æ˜¾ç¤ºå¤´åƒé€‰æ‹©æ¨¡æ€æ¡†
            showAvatarSelection();
        }
        
        // æ˜¾ç¤ºå¤´åƒé€‰æ‹©
        function showAvatarSelection() {
            const modal = document.getElementById('avatar-modal');
            const text = document.getElementById('avatar-modal-text');
            const confirmBtn = document.getElementById('avatar-confirm-btn');
            
            // æ›´æ–°æ¨¡æ€æ¡†æ–‡æœ¬
            text.textContent = gameState.currentAvatarSelector === 1 ? 'å°çŒ´å­1å·ï¼Œè¯·é€‰æ‹©ä½ çš„å¤´åƒï¼š' : 'å°çŒ´å­2å·ï¼Œè¯·é€‰æ‹©ä½ çš„å¤´åƒï¼š';
            
            // é‡ç½®é€‰æ‹©
            selectedAvatar = '';
            confirmBtn.disabled = true;
            
            // ç§»é™¤æ‰€æœ‰é€‰ä¸­çŠ¶æ€
            document.querySelectorAll('.avatar-option').forEach(option => {
                option.classList.remove('selected');
            });
            
            // æ˜¾ç¤ºæ¨¡æ€æ¡†
            modal.classList.remove('hide');
        }
        
        // å¤„ç†å¤´åƒé€‰æ‹©
        function handleAvatarSelect(avatar) {
            selectedAvatar = avatar;
            
            // æ›´æ–°é€‰ä¸­çŠ¶æ€
            document.querySelectorAll('.avatar-option').forEach(option => {
                option.classList.remove('selected');
                if (option.dataset.avatar === avatar) {
                    option.classList.add('selected');
                }
            });
            
            // å¯ç”¨ç¡®è®¤æŒ‰é’®
            document.getElementById('avatar-confirm-btn').disabled = false;
        }
        
        // ç¡®è®¤å¤´åƒé€‰æ‹©
        function confirmAvatarSelection() {
            if (!selectedAvatar) return;
            
            // ä¿å­˜é€‰æ‹©çš„å¤´åƒ
            if (gameState.currentAvatarSelector === 1) {
                gameState.player1Avatar = selectedAvatar;
                gameState.currentAvatarSelector = 2;
                showAvatarSelection();
            } else {
                gameState.player2Avatar = selectedAvatar;
                
                // éšè—å¤´åƒé€‰æ‹©æ¨¡æ€æ¡†
                document.getElementById('avatar-modal').classList.add('hide');
                
                // å¼€å§‹æ¸¸æˆ
                startGame();
            }
        }
        
        // å¤„ç†éš¾åº¦é€‰æ‹©
        function handleDifficultyChange() {
            // ç§»é™¤æ‰€æœ‰æŒ‰é’®çš„activeç±»
            document.querySelectorAll('.difficulty-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            // ä¸ºå½“å‰ç‚¹å‡»çš„æŒ‰é’®æ·»åŠ activeç±»
            this.classList.add('active');
            
            // æ›´æ–°æ¯è½®æ°”çƒæ•°é‡
            gameState.balloonsPerRound = parseInt(this.dataset.fruits);
            
            // é‡æ–°å¼€å§‹æ¸¸æˆ
            newGame();
        }
        
        // çª—å£å¤§å°å˜åŒ–æ—¶é‡æ–°æ¸²æŸ“æ°”çƒä½ç½®
        window.addEventListener('resize', () => {
            // é‡æ–°ç”Ÿæˆä½ç½®
            gameState.balloons.forEach(balloon => {
                balloon.position = getRandomPosition();
            });
            renderBalloons();
        });
        
        // åˆå§‹åŒ–AudioContext - ç”¨äºå¤„ç†éŸ³æ•ˆ
        let audioContext = null;
        
        // æ¿€æ´»AudioContext - å¤„ç†æµè§ˆå™¨è‡ªåŠ¨æ’­æ”¾æ”¿ç­–
        function activateAudioContext() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
            // æ¢å¤AudioContextï¼ˆå¦‚æœè¢«æŒ‚èµ·ï¼‰
            if (audioContext.state === 'suspended') {
                audioContext.resume();
            }
        }
        
        // äº‹ä»¶ç›‘å¬
        document.getElementById('play-again').addEventListener('click', () => {
            activateAudioContext();
            newGame();
        });
        
        document.getElementById('avatar-confirm-btn').addEventListener('click', () => {
            activateAudioContext();
            confirmAvatarSelection();
        });
        
        // æ·»åŠ éš¾åº¦é€‰æ‹©æŒ‰é’®äº‹ä»¶ç›‘å¬
        document.querySelectorAll('.difficulty-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                activateAudioContext();
                handleDifficultyChange.call(btn);
            });
        });
        
        // æ·»åŠ å¤´åƒé€‰æ‹©äº‹ä»¶ç›‘å¬
        document.querySelectorAll('.avatar-option').forEach(option => {
            option.addEventListener('click', () => {
                activateAudioContext();
                handleAvatarSelect(option.dataset.avatar);
            });
        });
        
        // æ·»åŠ å…¨å±€ç‚¹å‡»äº‹ä»¶ï¼Œç¡®ä¿AudioContextè¢«æ¿€æ´»
        document.addEventListener('click', activateAudioContext, { once: true });
        document.addEventListener('keydown', activateAudioContext, { once: true });
        
        // åˆå§‹åŒ–æ¸¸æˆï¼Œæ˜¾ç¤ºå¤´åƒé€‰æ‹©
        showAvatarSelection();
    </script>
