<!DOCTYPE html>

    <style>
        * {

        body {

        .game-container {

        h1 {

        /* éš¾åº¦é€‰æ‹©æ ·å¼ */
        .difficulty-selector {

        }
        
        .difficulty-selector label {

        .difficulty-buttons {

        .difficulty-btn {

        .game-board {

        /* ä¸åŒéš¾åº¦çš„ç½‘æ ¼å¸ƒå±€ */
        .game-board.difficulty-1 {

        }
        
        .game-board.difficulty-2 {
            grid-template-columns: repeat(5, 1fr);

        .game-board.difficulty-3 {

        }
        
        .game-board.difficulty-4 {
            grid-template-columns: repeat(7, 1fr);
        }
        
        .game-board.difficulty-5 {

        }
        
        .card {
            aspect-ratio: 1;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            cursor: pointer;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        
        .card.flipped {
            transform: rotateY(180deg);
        }
        
        .card.matched {
            background: rgba(144, 238, 144, 0.8);
            animation: matchPulse 0.6s ease-in-out;
        }
        
        @keyframes matchPulse {
            0%, 100% { transform: rotateY(180deg) scale(1); }
            50% { transform: rotateY(180deg) scale(1.1); }
        }
        
        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
        }
        
        /* æ ¹æ®éš¾åº¦è°ƒæ•´å¡ç‰‡å¤§å° */
        .game-board.difficulty-1 .card-face,
        .game-board.difficulty-2 .card-face {
            font-size: 36px;
        }
        
        .game-board.difficulty-3 .card-face {
            font-size: 30px;
        }
        
        .game-board.difficulty-4 .card-face {
            font-size: 24px;
        }
        
        .game-board.difficulty-5 .card-face {
            font-size: 20px;
        }
        
        .card-back {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
        }
        
        .card-front {
            background: white;
            color: #333;
            transform: rotateY(180deg);
        }
        
        .restart-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #4ecdc4, #45b7d1);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        
        .restart-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }
        
        .restart-btn:active {
            transform: translateY(0);
        }
        
        .game-over {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            text-align: center;
        }
        
        .game-over h2 {
            font-size: 32px;
            margin-bottom: 20px;
            color: #ffd93d;
        }
        
        .game-over p {
            font-size: 20px;
            margin-bottom: 30px;
        }
        
        /* æç¤ºå¼¹çª—æ ·å¼ */
        .alert-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            text-align: center;
        }
        
        .alert-content {
            background: white;
            color: #333;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            max-width: 80%;
        }
        
        .alert-content h2 {
            color: #667eea;
            margin-bottom: 20px;
        }
        
        .alert-content button {
            margin-top: 20px;
            padding: 12px 24px;
            background: linear-gradient(45deg, #4ecdc4, #45b7d1);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .alert-content button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }
        
        .hidden {
            display: none;
        }
        
        /* å“åº”å¼è®¾è®¡ */
        @media (max-width: 600px) {
            .game-board {
                gap: 8px;
            }
            
            .game-board.difficulty-1 .card-face,
            .game-board.difficulty-2 .card-face {
                font-size: 28px;
            }
            
            .game-board.difficulty-3 .card-face {
                font-size: 24px;
            }
            
            .game-board.difficulty-4 .card-face {
                font-size: 20px;
            }
            
            .game-board.difficulty-5 .card-face {
                font-size: 16px;
            }
            
            h1 {
                font-size: 20px;
            }
            
            .game-info {
                font-size: 14px;
            }
            
            .difficulty-buttons {
                gap: 5px;
            }
            
            .difficulty-btn {
                padding: 8px 12px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <!-- æ¸¸æˆæ‰“å¼€å¼¹çª— -->
    <div class="alert-modal" id="welcomeAlert">
        <div class="alert-content">
            <h2>å…­å…­ä¸ƒä¸ƒæ¯”ä¸€æ¯”ï¼Œçœ‹çœ‹è°ç”¨çš„æ¬¡æ•°å°‘</h2>
            <button onclick="closeWelcomeAlert()">å¼€å§‹æ¸¸æˆ</button>
        </div>
    </div>
    
    <!-- è¿ç»­ç©ä¸‰æ¬¡æç¤ºå¼¹çª— -->
    <div class="alert-modal hidden" id="memoryAlert">
        <div class="alert-content">
            <h2>å…­å…­ä¸ƒä¸ƒè°çš„è®°å¿†åŠ›æ›´å¥½ï¼Ÿ</h2>
            <button onclick="closeMemoryAlert()">ç»§ç»­æ¸¸æˆ</button>
        </div>
    </div>
    
    <div class="game-container">
        <h1>ğŸ¾ åŠ¨ç‰©é…å¯¹è®°å¿†æ¸¸æˆ ğŸ¾</h1>
        
        <!-- éš¾åº¦é€‰æ‹© -->
        <div class="difficulty-selector">
            <label>é€‰æ‹©éš¾åº¦:</label>
            <div class="difficulty-buttons">
                <button class="difficulty-btn active" data-difficulty="1" onclick="changeDifficulty(1)">1çº§ (4Ã—4)</button>
                <button class="difficulty-btn" data-difficulty="2" onclick="changeDifficulty(2)">2çº§ (5Ã—5)</button>
                <button class="difficulty-btn" data-difficulty="3" onclick="changeDifficulty(3)">3çº§ (6Ã—6)</button>
                <button class="difficulty-btn" data-difficulty="4" onclick="changeDifficulty(4)">4çº§ (7Ã—7)</button>
                <button class="difficulty-btn" data-difficulty="5" onclick="changeDifficulty(5)">5çº§ (8Ã—8)</button>
            </div>
        </div>
        
        <div class="game-info">
            <div class="info-item">â±ï¸ æ—¶é—´: <span id="time">00:00</span></div>
            <div class="info-item">ğŸ¯ æ­¥æ•°: <span id="moves">0</span></div>
            <div class="info-item">âœ… é…å¯¹: <span id="matches">0</span>/<span id="totalMatches">8</span></div>
        </div>
        
        <div class="game-board difficulty-1" id="gameBoard"></div>
        
        <button class="restart-btn" onclick="restartGame()">ğŸ”„ é‡æ–°å¼€å§‹</button>
    </div>
    
    <div class="game-over hidden" id="gameOver">
        <h2>ğŸ‰ æ­å–œä½ èµ¢äº†ï¼ ğŸ‰</h2>
        <p>ç”¨æ—¶: <span id="finalTime">00:00</span></p>
        <p>æ­¥æ•°: <span id="finalMoves">0</span></p>
        <button class="restart-btn" onclick="restartGame()">ğŸ® å†ç©ä¸€æ¬¡</button>
    </div>
    
    <script>
        // åŠ¨ç‰©è¡¨æƒ…æ•°ç»„
        const allAnimals = [
            'ğŸ¶', 'ğŸ±', 'ğŸ­', 'ğŸ¹', 'ğŸ°', 'ğŸ¦Š', 'ğŸ»', 'ğŸ¼',
            'ğŸ¨', 'ğŸ¯', 'ğŸ¦', 'ğŸ®', 'ğŸ·', 'ğŸ¸', 'ğŸµ', 'ğŸ”',
            'ğŸ§', 'ğŸ¦', 'ğŸ¤', 'ğŸ£', 'ğŸ¥', 'ğŸ¦†', 'ğŸ¦…', 'ğŸ¦‰',
            'ğŸ¦‡', 'ğŸº', 'ğŸ—', 'ğŸ´', 'ğŸ¦„', 'ğŸ', 'ğŸ›', 'ğŸ¦‹',
            'ğŸŒ', 'ğŸ', 'ğŸœ', 'ğŸ¦Ÿ', 'ğŸ¦—', 'ğŸ•·ï¸', 'ğŸ¦‚', 'ğŸ¢',
            'ğŸ', 'ğŸ¦', 'ğŸ¦–', 'ğŸ¦•', 'ğŸ™', 'ğŸ¦‘', 'ğŸ¦', 'ğŸ¦',
            'ğŸ¦€', 'ğŸ¡', 'ğŸ ', 'ğŸŸ', 'ğŸ¬', 'ğŸ³', 'ğŸ‹', 'ğŸŠ',
            'ğŸ…', 'ğŸ†', 'ğŸ¦“', 'ğŸ¦', 'ğŸ¦§', 'ğŸ˜', 'ğŸ¦›', 'ğŸ¦'
        ];
        
        // æ¸¸æˆçŠ¶æ€å˜é‡
        let cards = [];
        let flippedCards = [];
        let matchedPairs = 0;
        let moves = 0;
        let time = 0;
        let timerId = null;
        let isProcessing = false;
        let currentDifficulty = 1;
        let totalPairs = 8;
        let gameCount = 0;
        
        // DOM å…ƒç´ 
        const gameBoard = document.getElementById('gameBoard');
        const timeElement = document.getElementById('time');
        const movesElement = document.getElementById('moves');
        const matchesElement = document.getElementById('matches');
        const totalMatchesElement = document.getElementById('totalMatches');
        const gameOverElement = document.getElementById('gameOver');
        const finalTimeElement = document.getElementById('finalTime');
        const finalMovesElement = document.getElementById('finalMoves');
        const welcomeAlert = document.getElementById('welcomeAlert');
        const memoryAlert = document.getElementById('memoryAlert');
        
        // è·å–æ¸¸æˆæ¬¡æ•°
        function getGameCount() {
            return parseInt(localStorage.getItem('animalGameCount')) || 0;
        }
        
        // è®¾ç½®æ¸¸æˆæ¬¡æ•°
        function setGameCount(count) {
            localStorage.setItem('animalGameCount', count);
        }
        
        // æ˜¾ç¤ºæ¬¢è¿å¼¹çª—
        function closeWelcomeAlert() {
            welcomeAlert.classList.add('hidden');
            initGame();
        }
        
        // æ˜¾ç¤ºè®°å¿†æç¤ºå¼¹çª—
        function showMemoryAlert() {
            memoryAlert.classList.remove('hidden');
        }
        
        // å…³é—­è®°å¿†æç¤ºå¼¹çª—
        function closeMemoryAlert() {
            memoryAlert.classList.add('hidden');
        }
        
        // æ ¹æ®éš¾åº¦è·å–åŠ¨ç‰©æ•°ç»„
        function getAnimalsForDifficulty(difficulty) {
            const gridSize = 3 + difficulty;
            const pairsNeeded = Math.floor((gridSize * gridSize) / 2);
            
            // ä»æ‰€æœ‰åŠ¨ç‰©ä¸­éšæœºé€‰æ‹©éœ€è¦çš„æ•°é‡
            const selectedAnimals = [...allAnimals]
                .sort(() => Math.random() - 0.5)
                .slice(0, pairsNeeded);
            
            // æ¯ç§åŠ¨ç‰©å‡ºç°ä¸¤æ¬¡
            return [...selectedAnimals, ...selectedAnimals].sort(() => Math.random() - 0.5);
        }
        
        // åˆå§‹åŒ–æ¸¸æˆ
        function initGame() {
            // è·å–å½“å‰éš¾åº¦çš„åŠ¨ç‰©æ•°ç»„
            const animals = getAnimalsForDifficulty(currentDifficulty);
            
            // è®¾ç½®æ€»é…å¯¹æ•°
            totalPairs = animals.length / 2;
            totalMatchesElement.textContent = totalPairs;
            
            // åˆ›å»ºå¡ç‰‡
            gameBoard.innerHTML = '';
            cards = [];
            
            animals.forEach((animal, index) => {
                const card = createCard(animal, index);
                gameBoard.appendChild(card);
                cards.push(card);
            });
            
            // é‡ç½®æ¸¸æˆçŠ¶æ€
            matchedPairs = 0;
            moves = 0;
            time = 0;
            flippedCards = [];
            isProcessing = false;
            
            updateUI();
            startTimer();
        }
        
        // åˆ›å»ºå¡ç‰‡å…ƒç´ 
        function createCard(animal, index) {
            const card = document.createElement('div');
            card.className = 'card';
            card.dataset.animal = animal;
            card.dataset.index = index;
            
            card.innerHTML = `
                <div class="card-face card-back">?</div>
                <div class="card-face card-front">${animal}</div>
            `;
            
            card.addEventListener('click', () => flipCard(card));
            
            return card;
        }
        
        // ç¿»è½¬å¡ç‰‡
        function flipCard(card) {
            if (isProcessing || card.classList.contains('flipped') || card.classList.contains('matched')) {
                return;
            }
            
            card.classList.add('flipped');
            flippedCards.push(card);
            
            if (flippedCards.length === 2) {
                moves++;
                updateUI();
                checkMatch();
            }
        }
        
        // æ£€æŸ¥é…å¯¹
        function checkMatch() {
            isProcessing = true;
            
            const [card1, card2] = flippedCards;
            
            if (card1.dataset.animal === card2.dataset.animal) {
                // é…å¯¹æˆåŠŸ
                card1.classList.add('matched');
                card2.classList.add('matched');
                matchedPairs++;
                updateUI();
                flippedCards = [];
                
                // æ£€æŸ¥æ¸¸æˆæ˜¯å¦ç»“æŸ
                if (matchedPairs === totalPairs) {
                    endGame();
                }
                
                isProcessing = false;
            } else {
                // é…å¯¹å¤±è´¥ï¼Œç¿»è½¬å›æ¥
                setTimeout(() => {
                    card1.classList.remove('flipped');
                    card2.classList.remove('flipped');
                    flippedCards = [];
                    isProcessing = false;
                }, 1000);
            }
        }
        
        // æ›´æ–°UI
        function updateUI() {
            timeElement.textContent = formatTime(time);
            movesElement.textContent = moves;
            matchesElement.textContent = matchedPairs;
        }
        
        // æ ¼å¼åŒ–æ—¶é—´
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }
        
        // å¼€å§‹è®¡æ—¶å™¨
        function startTimer() {
            if (timerId) {
                clearInterval(timerId);
            }
            
            timerId = setInterval(() => {
                time++;
                updateUI();
            }, 1000);
        }
        
        // ç»“æŸæ¸¸æˆ
        function endGame() {
            clearInterval(timerId);
            
            finalTimeElement.textContent = formatTime(time);
            finalMovesElement.textContent = moves;
            
            gameOverElement.classList.remove('hidden');
            
            // å¢åŠ æ¸¸æˆæ¬¡æ•°
            gameCount = getGameCount() + 1;
            setGameCount(gameCount);
            
            // æ¯3æ¬¡æ¸¸æˆæ˜¾ç¤ºæç¤º
            if (gameCount % 3 === 0) {
                setTimeout(showMemoryAlert, 1000);
            }
        }
        
        // é‡æ–°å¼€å§‹æ¸¸æˆ
        function restartGame() {
            gameOverElement.classList.add('hidden');
            initGame();
        }
        
        // æ”¹å˜éš¾åº¦
        function changeDifficulty(difficulty) {
            currentDifficulty = difficulty;
            
            // æ›´æ–°éš¾åº¦æŒ‰é’®çŠ¶æ€
            document.querySelectorAll('.difficulty-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector(`[data-difficulty="${difficulty}"]`).classList.add('active');
            
            // æ›´æ–°æ¸¸æˆæ¿ç±»å
            gameBoard.className = `game-board difficulty-${difficulty}`;
            
            // é‡æ–°åˆå§‹åŒ–æ¸¸æˆ
            initGame();
        }
        
        // åˆå§‹åŒ–æ¸¸æˆæ¬¡æ•°
        gameCount = getGameCount();
    </script>
</body>
